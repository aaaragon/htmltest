<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Andre's Instagram</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img
                    src="https://www.edigitalagency.com.au/wp-content/uploads/instagram-logo-and-icon-black-and-white-text-glyph-png.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <a class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create a new
                                post</a>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" data-toggle="tooltip-test" data-placement="top"
                            title="Settings">
                            <img src="https://freeiconshop.com/wp-content/uploads/edd/settings-solid.png" height=25px;
                                width=25px;>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="gridOrList">
        <div class="container">
            <button type="button" class="btn btn-outline-dark
                data-toggle=" tooltip-test" data-placement="top" title="Grid" disabled>⊞</button>
            <a class="link" href="indexlist.html">
                <button type="button" class="btn btn-outline-dark" data-toggle="tooltip-test" data-placement="top"
                    title="List">☰</button>
            </a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" id="message-text"></textarea>
                            <button type="button" class="btn btn-light" href="#" data-toggle="tooltip-test"
                                data-placement="top" title="Image">
                                <img src="https://image.flaticon.com/icons/png/512/3/3901.png" />
                            </button>
                            <button type="button" class="btn btn-light" href="#" data-toggle="tooltip-test"
                                data-placement="top" title="Location">
                                <img
                                    src="https://cdn3.iconfinder.com/data/icons/flat-pro-basic-set-1-1/32/location-gray-512.png" />
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Publish</button>

                </div>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="https://www.beechmountainresort.com/wp-content/uploads/2015/04/Tubingurl-350x350.jpg">
                </div>
                <div class="col"><img
                        src="https://www.unc.edu/wp-content/uploads/2020/01/000419_campus_scenes029-e1579709035225-350x350.jpg">
                </div>
                <div class="col"><img
                        src="https://assurewealth.com.au/wp-content/uploads/2016/08/bwlionroar-350x350.jpg">
                </div>
                <div class="col"><img
                        src="https://cellularnews.com/wp-content/uploads/2019/10/How-to-charge-airpods_technology-3068617_1280-350x350.jpg">
                </div>
                <div class="col"><img
                        src="https://headwaterseconomics.org/wp-content/uploads/shutterstock_388719007cropped-350x350.jpg">
                </div>
                <div class="col"><img src="https://media.giphy.com/media/uELtzAhhqpRKg/giphy.gif">
                </div>
                <div class="col"><img
                        src="https://www.visitdanvillearea.com/wp-content/uploads/2015/08/ABP_0229-350x350.gif">
                </div>
                <div class="col"><img
                        src="https://1bbqqp3xjip3sher42nbbkf1-wpengine.netdna-ssl.com/wp-content/uploads/2016/09/pavilion-350x350.jpg">
                </div>
                <div class="col"><img
                        src="https://garagebowl.com/wp-content/uploads/2019/05/BYO-Bloody-Mary-Bar-002-918x1024-350x350.jpg">
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <footer>
            <p class="copy"><strong>© Andre Aragon 2020</strong></p>
        </footer>
</body>

</html>
